<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Habit Reminder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <img
        src="Assets/profile_pic.png"
        width="55"
        height="55"
        alt="avatar"
        id="avatar"
      />
      <span id="playerName">Samir</span>
      <img
        src="Assets/flower.png"
        alt="flowers"
        width="40"
        height="40"
        id="flowerIcon"
      />
      <span id="flowerCounter">0</span>
      <img
        src="Assets/miss_char.png"
        alt="duck"
        width="40"
        height="40"
        id="duckIcon"
      />
      <span id="duckCounter">0</span>
    </div>

    <div class="start-button-container">
      <button class="start-button pixel-corners--wrapper">
        <!-- <img
          src="Assets/start_button.png"
          alt="Start"
          class="start-button-img"
        /> -->
        START
      </button>
    </div>
  </body>
</html>
