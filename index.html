<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Habit Reminder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Forest Background Layers -->
    <div class="forest-background">
      <div class="bg-layer layer-0" data-speed="0.1">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0011_0.png"
          alt="Forest Layer 0"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0011_0.png"
          alt="Forest Layer 0"
        />
      </div>
      <div class="bg-layer layer-1" data-speed="0.1">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0010_1.png"
          alt="Forest Layer 1"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0010_1.png"
          alt="Forest Layer 1"
        />
      </div>
      <div class="bg-layer layer-2" data-speed="0.12">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0009_2.png"
          alt="Forest Layer 2"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0009_2.png"
          alt="Forest Layer 2"
        />
      </div>
      <div class="bg-layer layer-3" data-speed="0.15">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0008_3.png"
          alt="Forest Layer 3"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0008_3.png"
          alt="Forest Layer 3"
        />
      </div>
      <div class="bg-layer layer-4" data-speed="0.15">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0006_4.png"
          alt="Forest Layer 4"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0006_4.png"
          alt="Forest Layer 4"
        />
      </div>
      <div class="bg-layer layer-5" data-speed="0.15">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0005_5.png"
          alt="Forest Layer 5"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0005_5.png"
          alt="Forest Layer 5"
        />
      </div>
      <div class="bg-layer layer-6" data-speed="0.14">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0003_6.png"
          alt="Forest Layer 6"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0003_6.png"
          alt="Forest Layer 6"
        />
      </div>
      <div class="bg-layer layer-7" data-speed="0.06">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0002_7.png"
          alt="Forest Layer 7"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0002_7.png"
          alt="Forest Layer 7"
        />
      </div>
      <div class="bg-layer layer-8" data-speed="0.06">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0001_8.png"
          alt="Forest Layer 8"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0001_8.png"
          alt="Forest Layer 8"
        />
      </div>
      <div class="bg-layer layer-9" data-speed="0.06">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0000_9.png"
          alt="Forest Layer 9"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0000_9.png"
          alt="Forest Layer 9"
        />
      </div>
      <div class="bg-layer lights-1" data-speed="0.06">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0004_Lights.png"
          alt="Forest Lights 1"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0004_Lights.png"
          alt="Forest Lights 1"
        />
      </div>
      <div class="bg-layer lights-2" data-speed="0.12">
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0007_Lights.png"
          alt="Forest Lights 2"
        />
        <img
          src="Free Pixel Art Forest/PNG/Background layers/Layer_0007_Lights.png"
          alt="Forest Lights 2"
        />
      </div>
    </div>

    <div class="hud">
      <img
        src="Assets/profile_pic.png"
        width="55"
        height="55"
        alt="avatar"
        id="avatar"
      />
      <span id="playerName">Player Name</span>
      <img
        src="Assets/flower.png"
        alt="flowers"
        width="40"
        height="40"
        id="flowerIcon"
      />
      <span id="flowerCounter">0</span>
      <img
        src="Assets/miss_char.png"
        alt="duck"
        width="40"
        height="40"
        id="duckIcon"
      />
      <span id="duckCounter">0</span>
    </div>

    <div class="start-button-container">
      <button class="start-button pixel-corners--wrapper">START</button>
    </div>
    <div id="nameInput">
      <label id="lab" for="name">What's your name</label>
      <input type="text" id="name" autocomplete="name" placeholder="NAME" />
      <button class="start-button pixel-corners--wrapper">Next</button>
    </div>

    <script src="forest-background.js"></script>
  </body>
</html>
